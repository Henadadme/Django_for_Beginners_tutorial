<!-- templates/home.html -->
<!DOCTYPE html>

{%  extends 'base.html' %}

{%  block title %} Home page {%  endblock %}

{%  block content %}
{%  if user.is_authenticated %}
    Logged in as: {{ user.username }}
    <p> Click to <a href="{%  url 'logout' %}">logout</a></p>

{%  else %}
    <p>Not currently logged in.</p>
    <p> Either <a href="{% url 'login' %}">login </a> or <a href="{%  url 'signup' %}">signup</a> to continue </p>

{% endif %}
{% endblock %}
